<div class="header row  green-color">
  <div class="col-6">
    <h4>{{header}}</h4>
  </div>
  <div class="col-5 d-flex justify-content-end">
    <button class="btn btn-light " *ngIf="!loginService.userLoginStatus()" (click)="login()">Login</button>
    <button class="btn btn-light " *ngIf="loginService.userLoginStatus()" (click)="logout()">Logout</button>
  </div>
</div>
